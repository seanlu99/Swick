{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block heading %}Restaurant sign up{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form user_form %}
  {% bootstrap_form restaurant_form %}
  <button type="submit" class="btn btn-blue">Sign up</button>
  <a href="{% url 'login'%}" class="pull-right">Already have an account?</a>
</form>
{% endblock %}
