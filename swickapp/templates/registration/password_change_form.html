{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block heading %}Restaurant change password{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-blue">Change password</button>
  <br>
  <br>
  <a href="{% url 'restaurant_account' %}"">Return to dashboard</a>
</form>
{% endblock %}
