{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}
{% block heading %}Restaurant login{% endblock %}

{% block page %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-blue pull-right">Login</button>
    <a href="{% url 'restaurant-sign-up' %}">Create an account</a>
  </form>
{% endblock %}
