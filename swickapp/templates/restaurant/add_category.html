{% extends 'restaurant/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="col-sm-6">
  <div class="page-title">Add Category</div>
  <br>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--- Request form --->
    {% bootstrap_form category_form %}
    <!--- Add request button --->
    <button type="submit" class="btn btn-success">Add category</button>
  </form>
</div>
{% endblock %}
