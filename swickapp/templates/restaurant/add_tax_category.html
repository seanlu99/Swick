{% extends 'restaurant/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="col-sm-8">
  <div class="page-title">Add Tax Category</div>
  <br>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--- Request form --->
    {% bootstrap_form tax_category_form %}
    <!--- Add request button --->
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
{% endblock %}
