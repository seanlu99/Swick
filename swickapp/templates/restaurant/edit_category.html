{% extends 'restaurant/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="col-sm-8">
  <div class="page-title">Edit Category</div>
  <br>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--- Category form --->
    {% bootstrap_form category_form %}
    <!--- Update button --->
    <button type="submit" class="btn btn-primary">Update</button>

    <!--- Delete button --->
    <a href="{% url 'restaurant_delete_category' category_id %}" class="btn btn-danger">Delete</a>
  </form>
</div>
{% endblock %}
