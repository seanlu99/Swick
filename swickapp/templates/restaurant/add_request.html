{% extends 'restaurant/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="col-sm-8">
  <div class="page-title">Add Request</div>
  <br>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--- Request form --->
    {% bootstrap_form request_form %}
    <!--- Add request button --->
    <button type="submit" class="btn btn-success">Add request</button>
  </form>
</div>
{% endblock %}
