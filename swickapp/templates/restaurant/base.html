{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!--- Navigation sidebar --->
      <div class="col-lg-2 col-md-2 col-sm-2 sidebar">
          <!--- Display name and restaurant name --->
          <div class="text-center">
            <h3>SWICK</h3>
            <h5>{{ request.user.restaurant.restaurant_name }}</h5>
          </div>
          <!--- Navigation bar items --->
          <div class="text-center">
            <div class="list-group">
              <a href="{% url 'restaurant_menu' %}"
                class="list-group-item">Menu</a>
              <a href="{% url 'restaurant_order_history' %}"
                class="list-group-item">Order History</a>
              <a href="{% url 'restaurant_servers' %}"
                class="list-group-item">Servers</a>
              <a href="{% url 'restaurant_account' %}"
                class="list-group-item">Account</a>
            </div>
          </div>
          <!--- Logout button --->
          <div class="text-center">
            <a href="{% url 'logout' %}?next={{ request.path }}"
                class="btn btn-blue">Logout</a>
          </div>
      </div>

      <!--- Page content --->
      <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 content">
          {% block content %}{% endblock %}
      </div>
    </div>
  </div>

</body>
</html>
