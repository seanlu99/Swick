{% extends 'restaurant/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="col-sm-8">
  <div class="page-title">Edit Request</div>
  <br>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!--- Request form --->
    {% bootstrap_form request_form %}
    <!--- Update button --->
    <button type="submit" class="btn btn-primary">Update</button>

    <!--- Delete request button --->
    <a href="{% url 'restaurant_delete_request' request_id %}" class="btn btn-danger">Delete</a>
  </form>
</div>
{% endblock %}
